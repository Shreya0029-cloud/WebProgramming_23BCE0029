<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Sign Up and Login Forms</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: gradient-animation 10s infinite alternate;
        }

        @keyframes gradient-animation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(135deg, #fbc2eb, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #a1c4fd, #cfd9df, #e2ebf0); }
        }

        .container {
            display: flex;
            gap: 40px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid #d1e7fd;
        }

        .form-box {
            width: 350px;
            padding: 30px;
            border: 2px solid #e0dffd;
            border-radius: 15px;
            background: #fef6fb;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-box h2 {
            color: #ff6f91;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-box p {
            font-size: 14px;
            color: #7d6b7d;
            margin-bottom: 20px;
        }

        .form-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #6b7280;
            font-weight: bold;
        }

        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1.5px solid #dfc1e7;
            border-radius: 10px;
            background: #fdfcff;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-box input[type="text"]:focus,
        .form-box input[type="email"]:focus,
        .form-box input[type="password"]:focus {
            border-color: #d186db;
            background-color: #f9f1fc;
            outline: none;
        }

        .form-box input[type="checkbox"] {
            margin-right: 8px;
        }

        .form-box a {
            color: #ff77a9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-box a:hover {
            color: #e84e88;
        }

        .form-box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff77a9, #fcb69f);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .form-box button:hover {
            background: linear-gradient(90deg, #e84e88, #ff7c9d);
            transform: translateY(-3px);
        }

        .form-box .small-text {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            color: #86788b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <p>Create a new account to get started!</p>
            <form action="signup.html" method="post">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter username" required>
                
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter password" required>
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm password" required>
                
                <input type="checkbox" id="signup-terms" name="terms" required>
                <label for="signup-terms">I accept the <a href="#">Terms and Conditions</a></label>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <p>Welcome back! Please log in.</p>
            <form action="dashboard.html" method="post">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login_email" placeholder="Enter email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login_password" placeholder="Enter password" required>
                
                <input type="checkbox" id="login-show-password" name="show_password">
                <label for="login-show-password">Show Password</label>
                
                <button type="submit">Login</button>
            </form>
            <p class="small-text">
                <a href="#">Forgot password?</a><br>
                New here? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
