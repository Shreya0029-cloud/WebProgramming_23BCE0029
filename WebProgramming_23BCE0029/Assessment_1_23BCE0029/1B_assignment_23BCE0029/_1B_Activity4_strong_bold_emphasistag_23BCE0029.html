<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong vs Bold vs Emphasis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Strong Tag Example</h2>
        <p>This sentence contains a <strong>strongly emphasized word</strong>, which is semantically important.</p>

        <h2>Bold Tag Example</h2>
        <p>This sentence contains a <b>bolded word</b>, but it has no semantic meaning.</p>

        <h2>Emphasis Tag Example</h2>
        <p>This sentence contains an <em>emphasized word</em>, which conveys stress or importance.</p>
    </div>
</body>
</html>
