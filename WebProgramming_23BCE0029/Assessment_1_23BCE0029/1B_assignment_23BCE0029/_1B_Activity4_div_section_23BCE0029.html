<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Section Example</title>
    <style>
        div {
            background-color: lightcoral;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid darkred;
        }
        section {
            background-color: lightgreen;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid darkgreen;
        }
    </style>
</head>
<body>
    <h2>Div Element Example</h2>
    <div>
        This is a <strong>Div</strong> element. It is used as a generic container for grouping content.
    </div>

    <h2>Section Element Example</h2>
    <section>
        This is a <strong>Section</strong> element. It is used to define a thematic grouping of content, typically with a heading.
    </section>
</body>
</html>
