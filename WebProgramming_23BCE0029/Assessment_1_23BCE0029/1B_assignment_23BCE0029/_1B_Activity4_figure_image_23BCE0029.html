<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure vs Image Example</title>
    <style>
        figure {
            border: 2px solid gray;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            width: fit-content;
        }
        figcaption {
            font-size: 14px;
            color: darkslategray;
        }
        img {
            width: 150px; /* Reducing the image size */
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Figure Element Example</h2>
    <figure>
        <img src="https://assets.onecompiler.app/433d5y54y/433h7snxg/pipo.jpg" alt="Placeholder Image">
        <figcaption>This is a placeholder image with a caption.</figcaption>
    </figure>

    <h2>Image Element Example</h2>
    <img src="https://assets.onecompiler.app/433d5y54y/433dcst4g/img1.jpg" alt="Standalone Image">
</body>
</html>
