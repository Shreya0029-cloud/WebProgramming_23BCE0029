<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation vs Anchor Example</title>
    <style>
        nav {
            background-color: lightgray;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Navigation Element Example</h2>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <h2>Anchor Element Example</h2>
    <p>
        This is an <a href="https://www.example.com" target="_blank">Anchor</a> element. It is used to create hyperlinks that navigate to a specific URL or section.
    </p>
</body>
</html>
