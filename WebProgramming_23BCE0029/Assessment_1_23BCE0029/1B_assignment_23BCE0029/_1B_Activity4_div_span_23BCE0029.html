<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <style>
        div {
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
        }
        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Div Element Example</h2>
    <div>
        This is a <span>Div</span> element. It is used to group block-level elements.
    </div>

    <h2>Span Element Example</h2>
    <p>
        This is a <span>Span</span> element. It is used to group inline elements.
    </p>
</body>
</html>
